<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <!--login start-->
        <div class="login">
            <div class="logo"><img src="img/login/login-logo.png" alt=""></div>
            <form action="">
                <div class="form-group">
                    <div class="input-group">
                        <!--<label for="user" class="sr-only">用户名</label>-->
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                        <input type="text" name="user" class="form-control" placeholder="请输入用户名" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </div>
                        <input type="password" class="form-control" placeholder="请输入密码">
                    </div>
                </div>
                <div class="showPrompt promptUser">
                    <div class="alert">请输入您的昵称或手机号</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <div class="showPrompt promptPassword">
                    <div class="alert">请输密码</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <div class="showPrompt promptAll">
                    <div class="alert">昵称/手机号或密码输入有误</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <button type="button" class="btn btn-primary">登录</button>
            </form>
            <div class="login-footer">
                <div class="forget-password"><a href="">忘记密码</a></div>
                <div class="register"><a href="">注册</a></div>
            </div>
        </div>
        <!--login end-->
        <!--register start-->
        <div class="register">
            <div class="logo"><img src="img/login/login-logo.png" alt=""></div>
            <form action="">
                <div class="form-group phoneNumber">
                    <input type="text" class="form-control" id="phoneInput" placeholder="请输入手机号" required="required" pattern="/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$/">
                </div>
                <div class="verify">
                    <img src="img/login/code.jpg" alt="">
                    <input type="text" class="form-control" placeholder="请输入图片中的字符串">
                    <button class="clickCode">获取验证码</button>
                </div>
                <div class="form-group newPassword">
                    <input type="text" class="form-control" placeholder="请输入验证码">
                    <input type="password" class="form-control" placeholder="请输入新密码">
                </div>
                <div class="checkbox">
                    <input type="checkbox" checked><a href="">您确认并同意到位用户协议</a>
                </div>
                <div class="showPrompt notComplete">
                    <div class="alert">注册信息不完整</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <div class="showPrompt enterPassword">
                    <div class="alert">密码不能为空</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <div class="showPrompt verifyPassword">
                    <div class="alert">请输入验证码</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <button class="btn btn-primary">注册</button>
            </form>
            <div class="registerFoot"><a href="">已有账户?登录</a></div>
        </div>
        <!--register end-->
        <!--forgetPassword start-->
        <div class="forgetPassword">
            <div class="logo"><img src="img/login/login-logo.png" alt=""></div>
            <form action="">
                <div class="form-group phoneNumber">
                    <input type="text" class="form-control" id="phoneInput" placeholder="请输入手机号" required="required" pattern="/^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\\d{8}$/">
                </div>
                <div class="verify">
                    <img src="img/login/code.jpg" alt="">
                    <input type="text" class="form-control" placeholder="请输入图片中的字符串">
                    <button class="clickCode">获取验证码</button>
                </div>
                <div class="form-group newPassword">
                    <input type="text" class="form-control" placeholder="请输入验证码">
                    <input type="password" class="form-control" placeholder="请输入新密码">
                </div>
                <div class="showPrompt notComplete">
                    <div class="alert">注册信息不完整</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <div class="showPrompt enterPassword">
                    <div class="alert">密码不能为空</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <div class="showPrompt verifyPassword">
                    <div class="alert">请输入验证码</div>
                    <a href=""><span class="glyphicon glyphicon-remove"></span></a>
                </div>
                <button class="btn btn-primary">确认重置</button>
            </form>
            <div class="registerFoot"><a href="">返回</a></div>
        </div>
        <!--forgetPassword end-->
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script>

</script>
</html>
